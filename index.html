<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub URL Converter</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
  </head>
  <body>
    <div class="container">
      <img
        src="https://raw.githubusercontent.com/seaboie/images/main/images/logoTransparent.png"
        alt=""
        height="120"
      />
      <h1>Convert github image Url to raw link</h1>
      <input type="text" id="blobUrl" placeholder="Enter GitHub image URL" />
      <button id="convertBtn">Convert</button>
      <h2>Raw URL:</h2>
      <p id="rawUrl"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
